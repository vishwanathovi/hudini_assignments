<!-- What changes can be done to the child div to match wrap itself inside the parent? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boxmodel2.css">
    <title>box model 2</title>
</head>
<body>
<section>
    <div id="element-parent">
      <p>Parent container</p>
      <div class="child">
        <p>Child container</p>
      </div>
    </div>
  </section>
</body>
</html>
