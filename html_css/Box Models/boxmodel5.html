<!-- We have added padding to the <a> element as we want to be able to change the background-color 
    when the <a> is hovered. The padding appears to overlap the border on the <ul> element. 
    This is because the <a> is an inline element.What changes can you do to .links-list a selector so that it respects the height of its line? -->

<html lang="en">
<head>

    <link rel="stylesheet" href="boxmodel5.css">
    <title>Document</title>
</head>
<body>
    <section class="preview"><nav>
            <ul class="links-list">
              <li><a href="">Link one</a></li>
              <li><a href="">Link two</a></li>
              <li><a href="">Link three</a></li>
            </ul>
          </nav>
    </section>
</body>
</html>
